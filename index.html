<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <input type="text" id="search" autofocus placeholder="Search a Github User Here" />
    </form>
    <main id="main">
        <div class="card">
            <div>
                <img class="avatar" src="https://picsum.photos/200" alt="Florin Pop">
            </div>
            <div class="user-info">
                <h2 class="username">Loading...</h2>
                <p class="userBio">Loading...</p>

                <ul class="info">
                    <li class="followers">Loading...</li>
                    <li class="following">Loading...</li>
                    <li class="repositries">Loading....</li>
                </ul>

                <div id="repos">
                    <!-- <a class="repo" href="#" target="_blank">Repo 1</a>
                    <a class="repo" href="#" target="_blank">Repo 2</a>
                    <a class="repo" href="#" target="_blank">Repo 3</a> -->
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
